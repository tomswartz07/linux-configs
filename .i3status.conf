# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
	color_good = "#00FF00"
	color_degraded = "#FF6600"
	color_bad = "#FF0000"
        interval = 5
}

#order += "ipv6"
order += "disk /"
order += "disk /home"
order += "run_watch SSH"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless wlan0"
order += "ethernet eth0"
order += "cpu_temperature 0"
order += "battery 1"
order += "load"
#order += "volume master"
order += "tztime local"

cpu_temperature 0 {
	format = "T: %degrees°C"
	max_threshold = 65
	path = "/sys/devices/platform/coretemp.0/temp1_input"
}

wireless wlan0 {
        format_up = "W: (%quality @ %essid) %ip"
        format_down = "W: down"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip"
        format_down = "E: down"
}

battery 1 {
        format = "%status %percentage %remaining"
}

run_watch SSH {
	pidfile = "/var/run/ssh*.pid"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
	format = "%d %b %Y %H.%M"
}

load {
        format = "Load: %15min"
}

disk "/" {
        format = "/: %free"
}

disk "/home" {
	format = "/home: %free"
}

volume master {
	format = "♪: %volume"
	device = "default"
#	mixer = "master"
#	mixer_idx = 0
}
